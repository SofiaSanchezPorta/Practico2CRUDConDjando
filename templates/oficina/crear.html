{% extends 'base.html' %}
{% block content %}
    <div class="container d-flex justify-content-center mt-5" style="min-height: 100vh;">
        <div>
            <h4 class="mb-4 text-center">{{ title }}</h4>
            
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="container d-flex justify-content-center">
                    <button class="btn btn-secondary btn-sm px-3 btn-eq btn-black">Confirmar</button>
                    <a class="btn btn-secondary btn-sm px-3 btn-eq btn-black ml-3" href="{% url 'oficina:lista' %}">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
