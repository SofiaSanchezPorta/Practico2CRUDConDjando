{% extends 'base.html' %}

{% block content %}
    <form method="post" action= "{% url 'account_logout' %}">
        {% csrf_token %}
        <h1 class="h4 mb-2 mt-3 text-center" >Desloguearse</h1>

        <h5 class="mb-4 mt-3 text-center">¿Confirma que desea desloguearse?</h5>
            <div class="container d-flex justify-content-center">
                <button class="btn btn-secondary btn-sm px-3 btn-eq btn-black">Cerrar sesión</button>
                <a class="btn btn-secondary btn-sm px-3 btn-eq btn-black ml-3" href="{% url 'persona:lista' %}">Cancelar</a>
            </div>
    </form>
{% endblock content %}
