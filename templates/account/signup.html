{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    
    <h1>Registro de Usuario</h1>
    <form method="post">
        <h2>{{ title }}</h2>
        {% csrf_token %}
        {{ form|crispy}}
        <button type="submit">{{ title }}</button>
    </form>
    <p>¿Ya tienes una cuenta?<a href="{% url 'account_login' %}">Inicia sesión aquí</a>.</p>
    
{% endblock content %}
