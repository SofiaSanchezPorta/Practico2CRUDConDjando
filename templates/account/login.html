{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Iniciar sesión</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy}}
        <button type="submit">Iniciar sesión</button>
    </form>
    <p>¿No tienes una cuenta? <a href="{% url 'account_signup' %}">Regístrate aquí</a>.</p>
{% endblock content %}
